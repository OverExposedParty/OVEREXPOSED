<body>
    <div class="full-page-container-static" id="full-page-container-static"></div>

    <div id="header-placeholder"></div>

    <div class="landscape-message" id="landscape-message">
        Please rotate your phone to continue
        <img src="/images/icons/blue/rotate-phone-icon.svg" alt="Rotate Icon" class="rotate-icon" id="rotate-icon">
    </div>

    <div class="help-container" id="help-container">
        <h2 class="help-title">OVEREXPOSED</h2>
    </div>
    <h1 class="container-title" id="container-title">Party Games</h1>
    <div class="container">
        <div class="grid-item">
            <div class="card">
                <div class="front"><img src="/images/card-titles/front/truth-or-dare.svg" alt="Truth Or Dare Front">
                </div>
                <div class="back"><img src="/images/card-titles/back/truth-or-dare.svg" alt="Truth Or Dare Back"></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="front"><img src="/images/card-titles/front/paranoia.svg" alt="Paranoia Front"></div>
                <div class="back"><img src="/images/card-titles/back/paranoia.svg" alt="Paranoia Back"></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="front"><img src="/images/card-titles/front/never-have-i-ever.svg"
                        alt="Never Have I Ever Front"></div>
                <div class="back"><img src="/images/card-titles/back/never-have-i-ever.svg"
                        alt="Never Have I Ever Back"></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="front"><img src="/images/card-titles/front/most-likely-to.svg" alt="Most Likely To Front">
                </div>
                <div class="back"><img src="/images/card-titles/back/most-likely-to.svg" alt="Most Likely To Back">
                </div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="front"><img src="/images/card-titles/front/coming-soon.svg" alt="Coming Soon Front"></div>
                <div class="back"><img src="/images/card-titles/back/coming-soon.svg" alt="Coming Soon Back"></div>
            </div>
        </div>
        <div class="grid-item">
            <div class="card">
                <div class="front"><img src="/images/card-titles/front/coming-soon.svg" alt="Coming Soon Front"></div>
                <div class="back"><img src="/images/card-titles/back/coming-soon.svg" alt="Coming Soon Back"></div>
            </div>
        </div>
    </div>
    <script src="/scripts/general/header.js"></script>
    <script defer>
        document.documentElement.style.setProperty('--primarypagecolour', '#66CCFF');
        document.documentElement.style.setProperty('--secondarypagecolour', '#427BB9');

        helpTitle.textContent = 'PARTY GAMES';

        helpText.innerHTML = `
    Welcome to <highlight>OVEREXPOSED</highlight> Your ultimate online destination for classic party games!!!
`;

        //HomePage
        const cards = document.querySelectorAll('.grid-item .card');

        cards.forEach((card, index) => {
            card.addEventListener('click', function (event) {
                if (card.classList.contains('flipped')) {
                    switch (index) {
                        case 0:
                            window.location.href = 'truth-or-dare-settings';
                            break;
                        case 1:
                            window.location.href = 'paranoia-settings';
                            break;
                        case 2:
                            window.location.href = 'never-have-i-ever-settings';
                            break;
                        case 3:
                            window.location.href = 'most-likely-to-settings';
                            break;
                        case 4:
                            //window.location.href = 'coming-soon-settings';
                            break;
                        case 5:
                            //window.location.href = 'coming-soon-settings';
                            break;
                    }
                } else {
                    cards.forEach(otherCard => {
                        if (otherCard !== card && otherCard.classList.contains('flipped')) {
                            otherCard.classList.remove('flipped');
                        }
                    });

                    card.classList.add('flipped');
                    changeHeaderColor(index);
                    changeFavicon(index);
                }
            });
        });

        function changeFavicon(index) {
            const sizes = ['16x16', '32x32', '48x48', '64x64', '96x96', '128x128', '256x256', '512x512'];
            const colorFolders = ['blue', 'purple', 'orange', 'yellow', 'grey', 'grey'];

            const faviconLinks = document.querySelectorAll('link[rel="icon"]');

            faviconLinks.forEach((favicon, i) => {
                const size = sizes[i % sizes.length];
                const colorFolder = colorFolders[index % colorFolders.length];
                favicon.href = `/images/favicons/${colorFolder}/favicon-${size}.png`;
                rotateIcon.src = `/images/icons/${colorFolder}/rotate-phone-icon.svg`;

                document.documentElement.style.setProperty('--tiktokicon', `url(/images/icons/${colorFolder}/tik-tok-icon.svg)`);
                document.documentElement.style.setProperty('--instagramicon', `url(/images/icons/${colorFolder}/instagram-icon.svg)`);
            });
        }

        function changeHeaderColor(index) {
            const colors = ['#66CCFF', '#9D8AFF', '#FF9266', '#FFEE66', '#999999', '#999999'];
            const secondaryColors = ['#427BB9', '#7F71B2', '#B96542', '#B9AA42', '#666666', '#666666'];
            selectedColor = colors[index % colors.length];
            selectedSecondaryColor = secondaryColors[index % secondaryColors.length];

            document.documentElement.style.setProperty('--primarypagecolour', selectedColor);
            document.documentElement.style.setProperty('--secondarypagecolour', selectedSecondaryColor);
        }

        const heading = document.createElement('img');
        heading.src = '/images/logo-square.svg';
        heading.classList.add('loading-screen');
    </script>
</body>

</html>
