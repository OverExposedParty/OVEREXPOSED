    <style>
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        .header {
            background-color: var(--primarypagecolour); 
        }
        .landscape-message {
        color: var(--primarypagecolour);
        }
        @media (max-width: 768px) and (orientation: landscape) {
            .container, .header, .back-button-container, .side-button-container {
                display: none;
            }
        }
        .gamemode-text {
            font-size: 28px;
        }
        @media (max-width: 400px), (max-height: 700px) {
            .gamemode-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="logo-container">
            <a href="homepage.html">
                <img src="./Images/logo.svg" alt="OverExposed Logo" class="logo">
            </a>
        </div>
        <div class="settings-icon">
            <img src="../../images/icons/settings.svg" alt="Settings">
        </div>
    </header>
    <div class="landscape-message">
        Please rotate your phone to continue
        <img src="../../images/icons/yellow/rotate-phone-icon.svg" alt="Rotate Icon" class="rotate-icon">
    </div>
    <div class="back-button-container">
        <button class="back-button">BACK</button>
    </div>
    <div class="container">
        <div class="content">
            <div class="gamemode-text">Most Likely To</div>
            <div class="main-image-container">
                <img src="../../images/blank-cards/most-likely-to-blank-card.svg" alt="Most Likely To Blank Card" class="main-image">
                <div class="text-container">
                    Most Likely To
                </div>
                <div class="card-type-text">card type</div>
            </div>
            <div class="button-container">
                <button id="question-button" class="question-button">Next Question</button>
            </div>
        </div>
    </div>
    <div class="side-button-container">
        <img src="../../images/icons/yellow/thumbs-up.svg" alt="Thumbs Up Icon" class="side-button">
        <img src="../../images/icons/yellow/tts-icon.svg" alt="Button 2" class="side-button disabled" id="tts-button">
        <img src="../../images/icons/yellow/thumbs-down.svg" alt="Button 3" class="side-button">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            document.documentElement.style.setProperty('--primarypagecolour', '#FFEE66');
            document.documentElement.style.setProperty('--secondarypagecolour', '#FFECA7');
            let hasBeenClicked = false;
            let voices = [];
            let ttsButtonTimeout;
            let currentUtterance = null;

            const punishmentEnabled = localStorage.getItem('most-likely-to-settings-punishment') === 'true';
            const vibrationEnabled = localStorage.getItem('settings-vibration') === 'true';

            let calmAndCasual = [];
            let mildMischief = [];
            let openSeason = [];
            let unsolicitedStrays = [];
            let unfilteredAssaults = [];

            async function loadJSONFiles() {
            const shouldFetchCalmAndCasual = localStorage.getItem('most-likely-to-calm-and-casual') === 'true';
            const shouldFetchMildMischief = localStorage.getItem('most-likely-to-mild-mischief') === 'true';
            const shouldFetchOpenSeason = localStorage.getItem('most-likely-to-open-season') === 'true';
            const shouldFetchUnsolicitedStrays = localStorage.getItem('most-likely-to-unsolicited-strays') === 'true';
            const shouldFetchUnfilteredAssaults = localStorage.getItem('most-likely-to-unfiltered-assaults') === 'true';

            const files = [];
            if (shouldFetchCalmAndCasual) files.push('./questions/most-likely-to/calm-and-casual.json');
            if (shouldFetchMildMischief) files.push('./questions/most-likely-to/mild-mischief.json');
            if (shouldFetchOpenSeason) files.push('./questions/most-likely-to/open-season.json');
            if (shouldFetchUnsolicitedStrays) files.push('./questions/most-likely-to/unsolicited-strays.json');
            if (shouldFetchUnfilteredAssaults) files.push('./questions/most-likely-to/unfiltered-assaults.json');

            try {
                const responses = await Promise.all(files.map(file => fetch(file)));

                responses.forEach(response => {
                    if (!response.ok) {
                        console.error(`Failed to fetch ${response.url}: ${response.statusText}`);
                    }
                });

                const calmAndCasualData = shouldFetchCalmAndCasual ? await (await fetch('./questions/most-likely-to/calm-and-casual.json')).json() : { 'most-likely-to-calm-and-casual': [] };
                const mildMischiefData = shouldFetchMildMischief ? await (await fetch('./questions/most-likely-to/mild-mischief.json')).json() : { 'most-likely-to-mild-mischief': [] };
                const openSeasonData = shouldFetchOpenSeason ? await (await fetch('./questions/most-likely-to/open-season.json')).json() : { 'most-likely-to-open-season': [] };
                const unsolicitedStraysData = shouldFetchUnsolicitedStrays ? await (await fetch('./questions/most-likely-to/unsolicited-strays.json')).json() : { 'most-likely-to-unsolicited-strays': [] };
                const unfilteredAssaultsData = shouldFetchUnfilteredAssaults ? await (await fetch('./questions/most-likely-to/unfiltered-assaults.json')).json() : { 'most-likely-to-unfiltered-assaults': [] };

                calmAndCasual = calmAndCasualData['most-likely-to-calm-and-casual'];
                mildMischief = mildMischiefData['most-likely-to-mild-mischief'] || [];
                openSeason = openSeasonData['most-likely-to-open-season'] || [];
                unsolicitedStrays = unsolicitedStraysData['most-likely-to-unsolicited-strays'] || [];
                unfilteredAssaults = unfilteredAssaultsData['most-likely-to-unfiltered-assaults'] || [];

            } catch (error) {
                console.error('Failed to load JSON files:', error);
            }
        }

            await loadJSONFiles();

            function enableTTSButton() {
                const ttsButton = document.getElementById('tts-button');
                if (ttsButton.classList.contains('disabled')) {
                    ttsButton.classList.remove('disabled');
                }
            }

            function disableTTSButton() {
                const ttsButton = document.getElementById('tts-button');
                if (!ttsButton.classList.contains('disabled')) {
                    ttsButton.classList.add('disabled');
                    clearTimeout(ttsButtonTimeout);
                    ttsButtonTimeout = setTimeout(() => {
                        enableTTSButton();
                    }, 8000);
                }
            }

            function stopSpeech() {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                    currentUtterance = null;
                }
            }
            function vibrateOnClick() {
                if (vibrationEnabled && 'vibrate' in navigator) {
                    navigator.vibrate(200); // Vibrate for 200 milliseconds
                }
            }

            document.querySelector('.back-button').addEventListener('click', () => {
                window.location.href = 'most-likely-to-settings';
            });

            if ('speechSynthesis' in window) {
                speechSynthesis.addEventListener('voiceschanged', () => {
                    voices = speechSynthesis.getVoices();

                    console.log('Available voices:', voices);
                });
            }

            document.getElementById('tts-button').addEventListener('click', () => {
                stopSpeech();

                const textContainerText = document.querySelector('.text-container').textContent;

                currentUtterance = new SpeechSynthesisUtterance(textContainerText);

                const desiredVoiceName = 'Google UK English Male';
                const selectedVoice = voices.find(voice => voice.name === desiredVoiceName);
                currentUtterance.voice = selectedVoice || voices.find(voice => voice.lang === 'en-US');

                speechSynthesis.speak(currentUtterance);

                disableTTSButton();
            });

            function updateTextContainer(text, cardType, punishment) {
                const textContainer = document.querySelector('.text-container');
                textContainer.innerHTML = 
                    `<span class="question-text">${text}</span>` +
                    (punishmentEnabled ? `<span class="punishment-text">Punishment: ${punishment}</span>` : '');
                if (!textContainer.classList.contains('text-container')) {
                    textContainer.classList.add('text-container-small');
                }
                document.querySelector('.card-type-text').textContent = cardType;
                vibrateOnClick();
            }

            function getRandomQuestion() {
                const allQuestions = [...calmAndCasual, ...mildMischief, ...openSeason, ...unsolicitedStrays, ...unfilteredAssaults];
                if (allQuestions.length === 0) return null;
                const randomIndex = Math.floor(Math.random() * allQuestions.length);
                const selectedQuestion = allQuestions[randomIndex].question;
                const selectedPunishment = allQuestions[randomIndex]['punishment'];
                const cardType = 
                    calmAndCasual.includes(allQuestions[randomIndex]) ? 'Calm And Casual' :
                    mildMischief.includes(allQuestions[randomIndex]) ? 'Mild Mischief' :
                    openSeason.includes(allQuestions[randomIndex]) ? 'Open Season' :
                    unsolicitedStrays.includes(allQuestions[randomIndex]) ? 'Unsolicited Strays' :
                    'Unfiltered Assaults';
                allQuestions.splice(randomIndex, 1); 
                return { question: selectedQuestion, punishment: selectedPunishment, cardType: cardType };
            }

            document.getElementById('question-button').addEventListener('click', () => {
                const selectedQuestionObj = getRandomQuestion() || { question: "No Questions Available", punishment: "", cardType: "" };

                updateTextContainer(
                    selectedQuestionObj.question, 
                    selectedQuestionObj.cardType, 
                    selectedQuestionObj.punishment || "No punishment"
                );

                if (!hasBeenClicked) {
                    enableTTSButton();
                    hasBeenClicked = true;
                }
            });
        });
    </script>
</body>
</html>
