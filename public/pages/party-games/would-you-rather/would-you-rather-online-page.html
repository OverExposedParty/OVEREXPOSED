<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
        content="connect-src 'self' https://www.google-analytics.com https://*.google-analytics.com https://cdn.socket.io/4.8.1/socket.io.min.js https://cdn.jsdelivr.net/npm/chart.js; script-src 'self' https://code.responsivevoice.org/ https://www.googletagmanager.com https://cdn.socket.io/4.8.1/socket.io.min.js https://cdn.jsdelivr.net/npm/chart.js https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2 https://overexposed.app:3000 'unsafe-inline';">

    <title>WOULD YOU RATHER</title>

    <link rel="preload" href="/images/splash-screens/would-you-rather.png" as="image">

    <link rel="stylesheet" href="/css/general/header.css">

    <link rel="stylesheet" href="/css/party-games/gamemode-page-styles.css">
    <link rel="stylesheet" href="/css/party-games/gamemode/online/two-sections-results-chart.css">
    <link rel="stylesheet" href="/css/general/online/user-customisation-icon.css">

    <link rel="stylesheet" href="/css/party-games/online.css">

    <link rel="icon" type="image/png" sizes="15x16" href="/images/icons/would-you-rather/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="30x32" href="/images/icons/would-you-rather/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="89x96" href="/images/icons/would-you-rather/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="167x180"
        href="/images/icons/would-you-rather/favicons/favicon-180x180.png">
</head>

<body>
    <div class="splash-screen-container-static" id="splash-screen-container-static">
        <img src="/images/splash-screens/would-you-rather.png" alt="Splash Screen">
    </div>
    <div class="splash-screen-container" id="splash-screen-container">
        <img src="/images/splash-screens/would-you-rather.png" alt="Splash Screen">
        <p></p>
    </div>

    <div class="chat-box">
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
        </div>
        <div class="chat-messages">
        </div>
    </div>

    <div id="placeholder-gamemode-addons-container" data-online="true"></div>

    <div id="header-placeholder"></div>

    <div id="placeholder-card-container" data-gamemode="would-you-rather" data-online="true">
        <div class="card-container " id="private-view">
            <div class="content">
                <div class="regular-button-container">
                    <button id="button-choose-option" class="question-button">Answer Question</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div id="placeholder-selected-user-container" data-template="would-you-rather"></div>
        <div class="selected-user-container" id="results-container">
            <div id="tableWrapper"></div>
        </div>
    </div>
</body>
<script>
    const gamemode = "would-you-rather";
    const sessionPartyType = "party-game-would-you-rather";
    const helpContainerFile = "party-games-online/" + gamemode + '.json';
    const formattedGamemode = gamemode.split("-").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");
    document.documentElement.style.setProperty('--primarypagecolour', '#7CFFB2');
    document.documentElement.style.setProperty('--secondarypagecolour', '#55B97F');
</script>
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<script src="/scripts/html-templates/html-template-header.js" data-loaded="false"></script>
<script src="/scripts/general/online/user-customisation-icon.js" data-loaded="false" data-standalone="true"></script>
<script src="/scripts/party-games/online/online-settings.js" data-loaded="false"></script>
<script src="/scripts/html-templates/gamemode/gamemode-addons-containers.js"></script>
<script src="/scripts/party-games/general/load-questions.js" data-loaded="false"></script>
<script src="/scripts/party-games/general/chat-log.js"></script>
<script>
    waitForFunction("FetchHelpContainer", () => {
        FetchHelpContainer(helpContainerFile);
    })
</script>

</html>
