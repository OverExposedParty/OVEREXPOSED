<body>
    <div class="full-page-container-static" id="full-page-container-static"></div>

    <div id="header-placeholder"></div>

    <div class="warning-box" id="warning-box">
        <h2 id="warning-title" class="warning-title">NSFW</h2>
        <img src="/images/icons/warning-icon.svg" alt="Warning Image" class="warning-image">
        <p class="warning-text">This content is not suitable for all audiences.</p>
        <a href="paranoia" class="start-game-warning-button">START GAME</a>
    </div>

    <button class="home-button">HOME</button>

    <div class="main-container">
        <div class="game-settings-button-container">
            <button id="packs-settings" class="settings-button active">Packs</button>
            <button id="game-settings" class="settings-button">Game Settings</button>
        </div>
        <div class="packs-container active">
            <div class="packs-header-container">
                <h2 class="packs-header">Paranoia Packs</h2>
            </div>
            <div class="packs-content-container">
                <div class="button-container">
                    <button data-key="paranoia-friendly-fears" class="pack-sfw"
                        data-primary-color="var(--primarypagecolour)"
                        data-secondary-color="var(--secondarypagecolour)">FRIENDLY FEARS !</button>
                    <button data-key="paranoia-shady-shenanigans" class="pack-sfw"
                        data-primary-color="var(--primarypagecolour)"
                        data-secondary-color="var(--secondarypagecolour)">SHADY SHENANIGANS !!</button>
                    <button data-key="paranoia-subtle-shots" class="pack-sfw"
                        data-primary-color="var(--primarypagecolour)"
                        data-secondary-color="var(--secondarypagecolour)">SUBTLE SHOTS !!!</button>
                    <button data-key="paranoia-hidden-agendas" class="pack-nsfw"
                        data-primary-color="var(--primarypagecolour)"
                        data-secondary-color="var(--secondarypagecolour)">HIDDEN AGENDAS !!!!</button>
                    <button data-key="paranoia-behind-closed-doors" class="pack-nsfw"
                        data-primary-color="var(--primarypagecolour)"
                        data-secondary-color="var(--secondarypagecolour)">BEHIND CLOSED DOORS !!!!!</button>
                </div>
            </div>
        </div>
        <div class="separator-container"></div>
        <div class="settings-container">
            <div class="settings-header-container">
                <h2 class="settings-header">Game Settings</h2>
            </div>
            <div class="game-settings-container">
                <div class="button-container">
                    <button data-key="paranoia-settings-punishment" data-primary-color="var(--primarypagecolour)"
                        data-secondary-color="var(--secondarypagecolour)" class="game-settings-pack-nsfw">Drink
                        Wheel</button>
                    <button data-key="paranoia-settings-coin-flip" data-primary-color="var(--primarypagecolour)"
                        data-secondary-color="var(--secondarypagecolour)" class="game-settings-pack-nsfw">Lucky Coin
                        Flip</button>
                </div>
            </div>
        </div>
        <button class="start-game-button" id="paranoia">Start Game</button>
    </div>

    <script src="/scripts/general/header.js"></script>

    <script>
        document.documentElement.style.setProperty('--primarypagecolour', '#9D8AFF'); //C8A2D8
        document.documentElement.style.setProperty('--secondarypagecolour', '#7F71B2');

        document.documentElement.style.setProperty('--tiktokicon', 'url(/images/icons/purple/tik-tok-icon.svg)');
        document.documentElement.style.setProperty('--instagramicon', 'url(/images/icons/purple/instagram-icon.svg)');

        //Header & Settings
        document.addEventListener('DOMContentLoaded', function () {
            rotateIcon = document.querySelector('.rotate-icon');
            rotateIcon.src = '/images/icons/purple/rotate-phone-icon.svg';

            helpTitle.textContent = 'GAME SETTINGS';

            helpText.innerHTML = `
    Pack difficulty is rated on a scale from <highlight>!</highlight> to <highlight>!!!!!</highlight>.
    <br><br>
    Please note: any card packs rated <highlight>!!!!</highlight> or higher will require you to 
    enable <highlight class="NSFW">NSFW</highlight> mode to access them (this can be found in the settings).
    <br><br>
    Enable <highlight>Drinking Punishments</highlight> to add drinking forfeits! This feature also requires 
    <highlight class="NSFW">NSFW</highlight> mode to be enabled in your settings.
`;
        });
        // Page Load Transition
        const heading = document.createElement('h1');
        heading.textContent = 'PARANOIA SETTINGS';
        heading.style.color = getComputedStyle(document.documentElement).getPropertyValue('--primarypagecolour');
        heading.style.fontFamily = 'LemonMilk';
        heading.style.fontSize = '5vh';
        heading.style.textAlign = 'center';
    </script>
    <script src="/scripts/party-games/game-settings.js"></script>
