<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy"
        content="connect-src 'self' https://www.google-analytics.com https://*.google-analytics.com; script-src 'self' https://code.responsivevoice.org/ https://www.googletagmanager.com 'unsafe-inline';">

    <title>PARANOIA</title>
    <link rel="stylesheet" href="/css/general/header.css">
    <link rel="stylesheet" href="/css/party-games/gamemode-page-styles.css">
    <link rel="stylesheet" href="/css/general/rotate-device.css">
    <link rel="stylesheet" href="/css/party-games/spin-the-wheel.css">
    <link rel="stylesheet" href="/css/party-games/coin-flip.css">

    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

    <link rel="icon" type="image/png" sizes="15x16" href="/images/icons/paranoia/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="30x32" href="/images/icons/paranoia/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="89x96" href="/images/icons/paranoia/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="167x180" href="/images/icons/paranoia/favicons/favicon-180x180.png">

    <style>
        @media (max-width: 768px) and (orientation: landscape) {
            .spin-the-wheel-container,
            .coin-flip-container {
                display: none !important;
            }
        }
    </style>
</head>
<script>
    document.documentElement.style.setProperty('--splashscreen', "url('/images/splash-screens/paranoia.png')");
</script>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZFD5EBXYE5"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-ZFD5EBXYE5');
</script>

<script src="/scripts/general/header-html.js"></script>

<body>
    <div class="splash-screen-container-static" id="splash-screen-container-static"></div>

    <div class="spin-the-wheel-container" id="spin-the-wheel-container">
        <div id="spin_the_wheel">
            <canvas id="wheel" width="300" height="300"></canvas>
            <div id="spin">SPIN</div>
        </div>
    </div>

    <div class="coin-flip-container" id="coin-flip-container">
        <button id="coin-button">
            <div class="coin" id="coin"><img src="/images/icons/paranoia/heads-icon.svg"></div>
        </button>
    </div>

    <div class="question-zoomed-container">
        <h2></h2>
    </div>

    <div id="header-placeholder"></div>

    <button class="back-button">BACK</button>

    <div class="container">
        <div class="content">
            <div class="gamemode-text-container">
                <img class="gamemode-text-svg" src="/images/party-games/paranoia/paranoia-text.svg">
            </div>
            <button class="main-image-container">
                <img src="/images/blank-cards/paranoia-blank-card.svg" alt="Paranoia Blank Card" class="main-image">
                <div class="text-container">
                    Paranoia
                </div>
                <div class="card-type-text">card type</div>
            </button>
            <div class="button-container">
                <button id="question-button" class="question-button">Next Question</button>
            </div>
        </div>
    </div>

    <div class="side-buttons">
        <img src="/images/icons/paranoia/heads-icon.svg" alt="Heads Icon" class="side-button" id="coin-flip-button">
        <img src="/images/icons/paranoia/spin-icon.svg" alt="Spin Icon" class="side-button" id="spin-button">
        <img src="/images/icons/paranoia/tts-icon.svg" alt="TTS Icon" class="side-button disabled" id="tts-button">
    </div>

    <script src="/scripts/general/header.js"></script>

    <script>
        const gamemode = "paranoia";
        const formattedGamemode = gamemode.split("-").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");

        const spinWheelEnabled = localStorage.getItem('paranoia-drink-wheel') === 'true';
        const coinFlipEnabled = localStorage.getItem('paranoia-coin-flip') === 'true';

        if (!spinWheelEnabled) {
            document.getElementById('spin-button').remove();
        }
        if (!coinFlipEnabled) {
            document.getElementById('coin-flip-button').remove();
        }

    </script>

    <script src="/scripts/party-games/general/party-games.js"></script>
    <script src="/scripts/party-games/general/get-next-question.js"></script>

    <script>
        document.documentElement.style.setProperty('--primarypagecolour', '#9D8AFF');
        document.documentElement.style.setProperty('--secondarypagecolour', '#7F71B2');

        document.documentElement.style.setProperty('--rotatedeviceicon', `url(/images/icons/paranoia/rotate-phone-icon.svg)`);
        document.documentElement.style.setProperty('--tiktokicon', 'url(/images/icons/paranoia/tik-tok-icon.svg)');
        document.documentElement.style.setProperty('--instagramicon', 'url(/images/icons/paranoia/instagram-icon.svg)');

        //Header & Settings
        document.addEventListener('DOMContentLoaded', async () => {
            helpTitle.textContent = 'HOW TO PLAY';

            helpText.innerHTML = `
    You'll be given a question. Without showing anyone in the room, pick someone who fits the 
    prompt best and watch them panic.
    <br><br>
    If the person would like to find out the question, they have the ability to flip a coin to find out.
    <br><br>
    Toggle <highlight class="NSFW">NSFW</highlight> mode and activate 
    <highlight>Drink Wheel</highlight>, where the person chosen will have 
    to spin the drink wheel to find out the question.
`;
        });


    </script>
    <script src="/scripts/party-games/spin-the-wheel.js"></script>
    <script src="/scripts/party-games/paranoia/coin-flip.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=H0rPOKnv"></script>
</body>

</html>
