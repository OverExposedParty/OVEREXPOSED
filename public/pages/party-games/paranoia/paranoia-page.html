    <script>
        document.documentElement.style.setProperty('--primarypagecolour', '#9D8AFF');
        document.documentElement.style.setProperty('--secondarypagecolour', '#7F71B2');

        document.documentElement.style.setProperty('--tiktokicon', 'url(/images/icons/purple/tik-tok-icon.svg)');
        document.documentElement.style.setProperty('--instagramicon', 'url(/images/icons/purple/instagram-icon.svg)');

        document.documentElement.style.setProperty('--closebuttonicon', 'url(/images/icons/purple/close-menu-icon.svg)');
        document.documentElement.style.setProperty('--closebuttonhovericon', 'url(/images/icons/purple/close-menu-hover-icon.svg)');

        //Header & Settings
        selectedColor = getComputedStyle(document.documentElement).getPropertyValue('--primarypagecolour');
        document.addEventListener('DOMContentLoaded', async () => {
            const rotateIcon = document.querySelector('.rotate-icon');
            rotateIcon.src = '/images/icons/purple/rotate-phone-icon.svg';

            let hasBeenClicked = false;
            let ttsButtonTimeout;
            let currentQuestionIndex = 0;

            const punishmentEnabled = localStorage.getItem('paranoia-settings-punishment') === 'true';
            const coinFlipEnabled = localStorage.getItem('paranoia-settings-coin-flip') === 'true';

            const vibrationEnabled = localStorage.getItem('settings-vibration') === 'true';

            const sideButtonsContainer = document.querySelector('.side-buttons');
            const sideButtonElements = sideButtonsContainer.querySelectorAll('.side-button');

            helpTitle.textContent = 'HOW TO PLAY';

helpText.innerHTML = `
    You'll be given a question. Without showing anyone in the room, pick someone who fits the 
    prompt best and watch them panic.
    <br><br>
    If the person would like to find out the question, they have the ability to flip a coin to find out.
    <br><br>
    Toggle <highlight class="NSFW">NSFW</highlight> mode and activate 
    <highlight>Drink Wheel</highlight>, where the person chosen will have 
    to spin the drink wheel to find out the question.
`;

            if (sideButtonsContainer.querySelectorAll('.side-button').length < 1) {
                sideButtonsContainer.classList.add('single');
            }

            if (!punishmentEnabled) {
                document.getElementById('spin-button').style.height = '0';
                document.getElementById('spin-button').style.width = '0';
            }
            if (!coinFlipEnabled) {
                document.getElementById('coin-flip-button').style.height = '0';
                document.getElementById('coin-flip-button').style.width = '0';
            }


            let hiddenAgendas = [];
            let subtleShots = [];
            let friendlyFears = [];
            let behindClosedDoors = [];
            let shadyShenanigans = [];

            let allQuestions = [];

            async function loadJSONFiles() {
                const shouldFetchFriendlyFears = localStorage.getItem('paranoia-friendly-fears') === 'true';
                const shouldFetchShadyShenanigans = localStorage.getItem('paranoia-shady-shenanigans') === 'true';
                const shouldFetchSubtleShots = localStorage.getItem('paranoia-subtle-shots') === 'true';
                const shouldFetchHiddenAgendas = localStorage.getItem('paranoia-hidden-agendas') === 'true';
                const shouldFetchBehindClosedDoors = localStorage.getItem('paranoia-behind-closed-doors') === 'true';

                const files = [];
                if (shouldFetchFriendlyFears) files.push('/questions/paranoia/friendly-fears.json');
                if (shouldFetchShadyShenanigans) files.push('/questions/paranoia/shady-shenanigans.json');
                if (shouldFetchSubtleShots) files.push('/questions/paranoia/subtle-shots.json');
                if (shouldFetchHiddenAgendas) files.push('/questions/paranoia/hidden-agendas.json');
                if (shouldFetchBehindClosedDoors) files.push('/questions/paranoia/behind-closed-doors.json');

                try {
                    const responses = await Promise.all(files.map(file => fetch(file)));

                    responses.forEach(response => {
                        if (!response.ok) {
                            console.error(`Failed to fetch ${response.url}: ${response.statusText}`);
                        }
                    });

                    const friendlyFearsData = shouldFetchFriendlyFears ? await responses[files.indexOf('/questions/paranoia/friendly-fears.json')].json() : { 'paranoia-friendly-fears': [] };
                    const shadyShenanigansData = shouldFetchShadyShenanigans ? await responses[files.indexOf('/questions/paranoia/shady-shenanigans.json')].json() : { 'paranoia-shady-shenanigans': [] };
                    const subtleShotsData = shouldFetchSubtleShots ? await responses[files.indexOf('/questions/paranoia/subtle-shots.json')].json() : { 'paranoia-subtle-shots': [] };
                    const hiddenAgendasData = shouldFetchHiddenAgendas ? await responses[files.indexOf('/questions/paranoia/hidden-agendas.json')].json() : { 'paranoia-hidden-agendas': [] };
                    const behindClosedDoorsData = shouldFetchBehindClosedDoors ? await responses[files.indexOf('/questions/paranoia/behind-closed-doors.json')].json() : { 'paranoia-behind-closed-doors': [] };

                    friendlyFears = friendlyFearsData['paranoia-friendly-fears'] || [];
                    shadyShenanigans = shadyShenanigansData['paranoia-shady-shenanigans'] || [];
                    subtleShots = subtleShotsData['paranoia-subtle-shots'] || [];
                    hiddenAgendas = hiddenAgendasData['paranoia-hidden-agendas'] || [];
                    behindClosedDoors = behindClosedDoorsData['paranoia-behind-closed-doors'] || [];

                    allQuestions = [...friendlyFears, ...shadyShenanigans, ...subtleShots, ...hiddenAgendas, ...behindClosedDoors];

                    shuffleQuestions();

                } catch (error) {
                    console.error('Failed to load JSON files:', error);
                }
            }

            function shuffleQuestions() {
                for (let i = allQuestions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allQuestions[i], allQuestions[j]] = [allQuestions[j], allQuestions[i]];
                }
                currentQuestionIndex = 0;
            }

            function enableTTSButton() {
                const ttsButton = document.getElementById('tts-button');
                if (ttsButton.classList.contains('disabled')) {
                    ttsButton.classList.remove('disabled');
                }
            }

            function disableTTSButton() {
                const ttsButton = document.getElementById('tts-button');
                if (!ttsButton.classList.contains('disabled')) {
                    ttsButton.classList.add('disabled');
                    clearTimeout(ttsButtonTimeout);
                    ttsButtonTimeout = setTimeout(() => {
                        enableTTSButton();
                    }, 8000);
                }
            }
            function stopSpeech() {
                if (responsiveVoice.isPlaying()) {
                    responsiveVoice.cancel();
                }
            }


            function vibrateOnClick() {
                if (vibrationEnabled && 'vibrate' in navigator) {
                    navigator.vibrate(200);
                }
            }

            document.querySelector('.back-button').addEventListener('click', () => {
                window.location.href = 'paranoia-settings';
            });

            function getSelectedVoice() {
                const voiceKeys = ['tts-voice-male1', 'tts-voice-male2', 'tts-voice-female1', 'tts-voice-female2'];
                voiceKeys.forEach(key => console.log(`${key}: ${localStorage.getItem(key)}`));

                const selectedVoiceKey = voiceKeys.find(key => localStorage.getItem(key) === 'true');

                console.log(`Selected Voice Key: ${selectedVoiceKey}`);

                switch (selectedVoiceKey) {
                    case 'tts-voice-male1':
                        return 'UK English Male';
                    case 'tts-voice-male2':
                        return 'US English Male';
                    case 'tts-voice-female1':
                        return 'UK English Female';
                    case 'tts-voice-female2':
                        return 'US English Female';
                    default:
                        return 'UK English Male';
                }
            }

            document.getElementById('tts-button').addEventListener('click', () => {
                const textContainerText = document.querySelector('.text-container').textContent;
                const selectedVoiceName = getSelectedVoice();

                if (selectedVoiceName) {
                    responsiveVoice.speak(textContainerText, selectedVoiceName);
                } else {
                    responsiveVoice.speak(textContainerText, "US English Female");
                }

                disableTTSButton();
            });

            function updateTextContainer(text, cardType) {
                const textContainer = document.querySelector('.text-container');
                textContainer.innerHTML =
                    `<span class="question-text">${text}</span>`;
                if (!textContainer.classList.contains('text-container')) {
                    textContainer.classList.add('text-container-small');
                }
                document.querySelector('.card-type-text').textContent = cardType;
            }

            function getNextQuestion() {
                if (currentQuestionIndex >= allQuestions.length) {
                    shuffleQuestions();
                }
                stopSpeech();
                enableTTSButton();

                const selectedQuestion = allQuestions[currentQuestionIndex];
                const cardType = friendlyFears.includes(selectedQuestion) ? 'Friendly Fears' :
                    shadyShenanigans.includes(selectedQuestion) ? 'Shady Shenanigans' :
                        subtleShots.includes(selectedQuestion) ? 'Subtle Shots' :
                            hiddenAgendas.includes(selectedQuestion) ? 'Hidden Agendas' :
                                'Behind Closed Doors';

                currentQuestionIndex++;

                return { question: selectedQuestion['question'], cardType: cardType };
            }

            document.querySelector('.question-button').addEventListener('click', () => {
                const selectedQuestionObj = getNextQuestion();
                updateTextContainer(selectedQuestionObj.question, selectedQuestionObj.cardType);

                if (!hasBeenClicked) {
                    enableTTSButton();
                    hasBeenClicked = true;
                }
                vibrateOnClick();
            });
            await loadJSONFiles();
        });
        //Make the Page size fit the page
        function updateVh() {
            let vh = window.innerHeight * 0.01; // Get 1% of the viewport height
            document.documentElement.style.setProperty('--vh', `${vh}px`); // Set the value in CSS
        }

        window.addEventListener('load', updateVh);
        window.addEventListener('resize', updateVh);

        //First Time Loading Page
        if (!localStorage.getItem('paranoia-first-time')) {
            localStorage.setItem('paranoia-first-time', 'true');
            toggleHelp();
        }
        // Page Load Transition
        const heading = document.createElement('h1');
        heading.textContent = 'PARANOIA';
        heading.style.color = selectedColor;
        heading.style.fontFamily = 'LemonMilk';
        heading.style.fontSize = '5vh';
        heading.style.textAlign = 'center';
    </script>
