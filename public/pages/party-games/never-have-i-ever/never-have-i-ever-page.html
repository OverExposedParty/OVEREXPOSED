<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy"
        content="connect-src 'self' https://www.google-analytics.com https://*.google-analytics.com; script-src 'self' https://code.responsivevoice.org/ https://www.googletagmanager.com 'unsafe-inline';">

    <title>NEVER HAVE I EVER</title>

    <link rel="preload" href="/images/splash-screens/never-have-i-ever.png" as="image">

    <link rel="stylesheet" href="/css/general/header.css">
    <link rel="stylesheet" href="/css/party-games/side-buttons.css">
    <link rel="stylesheet" href="/css/party-games/gamemode-page-styles.css">

    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

    <link rel="icon" type="image/png" sizes="15x16" href="/images/icons/never-have-i-ever/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="30x32" href="/images/icons/never-have-i-ever/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="89x96" href="/images/icons/never-have-i-ever/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="167x180"
        href="/images/icons/never-have-i-ever/favicons/favicon-180x180.png">

</head>
<script>
    document.documentElement.style.setProperty('--splashscreen', "url('/images/splash-screens/never-have-i-ever.png')");
</script>


<body>
    <div class="splash-screen-container-static" id="splash-screen-container-static"><img
            src="/images/splash-screens/never-have-i-ever.png" alt="Splash Screen"></div>
    <div class="splash-screen-container" id="splash-screen-container"><img
            src="/images/splash-screens/never-have-i-ever.png" alt="Splash Screen"></div>

    <div id="placeholder-gamemode-addons-container" data-online="false" data-gamemode="never-have-i-ever"></div>

    <div class="question-zoomed-container">
        <img src="/images/blank-cards/never-have-i-ever-blank-card.svg">
        <h2></h2>
    </div>

    <div id="header-placeholder"></div>

    <button class="back-button">BACK</button>

    <div id="placeholder-card-container" data-gamemode="never-have-i-ever" data-online="false">
        <div class="card-container active" id="public-view">
            <div class="content">
                <div class="regular-button-container">
                    <button id="question-button" class="question-button">Next Question</button>
                </div>
            </div>
        </div>
    </div>

    <div class="side-buttons">
        <img src="/images/icons/never-have-i-ever/tts-icon.svg" alt="TTS Icon" class="side-button" id="tts-button">
        <img src="/images/icons/never-have-i-ever/odd-man-out-icon.svg" alt="Odd Man Out Icon" class="side-button"
            id="odd-man-out-button">
    </div>
</body>
<script>
    const gamemode = "never-have-i-ever";
    const helpContainerFile = "party-games/" + gamemode + '.json';
    const formattedGamemode = gamemode.split("-").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");

    const oddManOutEnabled = localStorage.getItem('never-have-i-ever-odd-man-out') === 'true';

    if (!oddManOutEnabled) {
        document.getElementById('odd-man-out-button').remove();
    }

    document.documentElement.style.setProperty('--primarypagecolour', '#FF9266');
    document.documentElement.style.setProperty('--secondarypagecolour', '#B96542');

    document.documentElement.style.setProperty('--rotatedeviceicon', `url(/images/icons/never-have-i-ever/rotate-phone-icon.svg)`);
    document.documentElement.style.setProperty('--tiktokicon', 'url(/images/icons/never-have-i-ever/tik-tok-icon.svg)');
    document.documentElement.style.setProperty('--instagramicon', 'url(/images/icons/never-have-i-ever/instagram-icon.svg)');
</script>
<script src="/scripts/html-templates/html-template-header.js"></script>
<script src="/scripts/html-templates/online/card-container-template.js"></script>
<script src="/scripts/html-templates/gamemode/gamemode-addons-containers.js"></script>

<script src="/scripts/party-games/general/load-questions.js"></script>
<script src="/scripts/party-games/general/party-games.js"></script>
<script src="/scripts/party-games/general/get-next-question.js"></script>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=H0rPOKnv"></script>

</html>
