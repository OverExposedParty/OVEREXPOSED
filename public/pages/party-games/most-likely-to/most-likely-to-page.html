    <script>
        document.documentElement.style.setProperty('--primarypagecolour', '#FFEE66');
        document.documentElement.style.setProperty('--secondarypagecolour', '#B9AA42');

        document.documentElement.style.setProperty('--tiktokicon', 'url(/images/icons/yellow/tik-tok-icon.svg)');
        document.documentElement.style.setProperty('--instagramicon', 'url(/images/icons/yellow/instagram-icon.svg)');

        document.documentElement.style.setProperty('--closebuttonicon', 'url(/images/icons/yellow/close-menu-icon.svg)');
        document.documentElement.style.setProperty('--closebuttonhovericon', 'url(/images/icons/yellow/close-menu-hover-icon.svg)');

        //Header & Settings
        selectedColor = getComputedStyle(document.documentElement).getPropertyValue('--primarypagecolour');
        document.addEventListener('DOMContentLoaded', async () => {
            const rotateIcon = document.querySelector('.rotate-icon');
            rotateIcon.src = '/images/icons/yellow/rotate-phone-icon.svg';

            let hasBeenClicked = false;
            let voices = [];
            let ttsButtonTimeout;
            let currentUtterance = null;

            const spinWheelEnabled = localStorage.getItem('most-likely-to-settings-drink-wheel') === 'true';
            const vibrationEnabled = localStorage.getItem('settings-vibration') === 'true';

            const sideButtonsContainer = document.querySelector('.side-buttons');
            const sideButtonElements = sideButtonsContainer.querySelectorAll('.side-button');

            if (!spinWheelEnabled) {
                document.getElementById('spin-button').style.height = '0';
                document.getElementById('spin-button').style.width = '0';

                sideButtonsContainer.classList.add('single'); //change if more buttons are added
            }

            helpTitle.textContent = 'HOW TO PLAY';

            helpText.innerHTML = `
You'll be given a question. As a group decided who's most likely to perform or relate to the question best'.
<br><br>
Whoever the group votes as the person has to perform a punishment.
<br><br>
Toggle <highlight class="NSFW">NSFW</highlight> mode and activate 
<br><highlight>Drink Wheel</highlight>, where the person chosen must spin the wheel and perform the punishment given.
`;


            let allQuestions = [];
            let currentQuestionIndex = 0;
            let questionPackMap = []; // Maps questions to their respective packs
            let cardPackMap = []; // Maps cards to their respective packs

            async function loadJSONFiles() {
                try {
                    const packsResponse = await fetch('/json-files/most-likely-to-packs.json');
                    if (!packsResponse.ok) {
                        console.error(`Failed to fetch packs: ${packsResponse.statusText}`);
                        return;
                    }

                    const packsData = await packsResponse.json();
                    const packs = packsData["most-likely-to-packs"];

                    const filesToFetch = packs
                        .filter(pack => {
                            const key = `most-likely-to-${pack["pack-name"].toLowerCase().replace(/\s+/g, '-')}`;
                            return localStorage.getItem(key) === 'true';
                        })
                        .map(pack => pack["pack-path"]);

                    console.log('Files to Fetch:', filesToFetch);

                    const responses = await Promise.all(filesToFetch.map(file => fetch(file)));

                    const questionsArrays = await Promise.all(
                        responses.map(async response => {
                            if (!response.ok) {
                                console.error(`Failed to fetch ${response.url}: ${response.statusText}`);
                                return {};
                            }
                            const data = await response.json();
                            console.log('Fetched Data:', data);
                            return data; // Return the entire object containing the question arrays
                        })
                    );

                    // Add each question from each object to the allQuestions array one at a time
                    questionsArrays.forEach((data, index) => {
                        Object.keys(data).forEach(packName => {
                            const questions = data[packName];
                            if (Array.isArray(questions)) {
                                questions.forEach(question => {
                                    allQuestions.push(question);
                                    questionPackMap.push(packName.replace(/-/g, ' ').replace(/\b\w/g, char => char.toUpperCase()).replace("Most Likely To", "").trim());

                                });
                            } else {
                                console.error(`Expected an array of questions for pack: ${packName}, but received:`, questions);
                            }
                        });
                    });

                    // Now also save the pack-card in the cardPackMap array
                    packs.forEach(pack => {
                        const packName = pack["pack-name"];
                        const packCard = pack["pack-card"];
                        const packColour = pack["pack-colour"];
                        cardPackMap.push({ packName, packCard, packColour });
                    });

                    if (allQuestions.length > 0) {
                        shuffleQuestions();
                        console.log(allQuestions);
                        console.log(questionPackMap);
                        console.log(cardPackMap); // Log the cardPackMap to see the result
                    } else {
                        console.error('No questions available to shuffle.');
                    }

                } catch (error) {
                    console.error('Failed to load JSON files:', error);
                }
            }

            function shuffleQuestions() {
                for (let i = allQuestions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allQuestions[i], allQuestions[j]] = [allQuestions[j], allQuestions[i]];
                    [questionPackMap[i], questionPackMap[j]] = [questionPackMap[j], questionPackMap[i]];
                }
            }


            function enableTTSButton() {
                const ttsButton = document.getElementById('tts-button');
                if (ttsButton.classList.contains('disabled')) {
                    ttsButton.classList.remove('disabled');
                }
            }

            function disableTTSButton() {
                const ttsButton = document.getElementById('tts-button');
                if (!ttsButton.classList.contains('disabled')) {
                    ttsButton.classList.add('disabled');
                    clearTimeout(ttsButtonTimeout);
                    ttsButtonTimeout = setTimeout(() => {
                        enableTTSButton();
                    }, 8000);
                }
            }

            function stopSpeech() {
                if (responsiveVoice.isPlaying()) {
                    responsiveVoice.cancel();
                }
            }

            function vibrateOnClick() {
                if (vibrationEnabled && 'vibrate' in navigator) {
                    navigator.vibrate(200);
                }
            }

            document.querySelector('.back-button').addEventListener('click', () => {
                window.location.href = 'most-likely-to-settings';
            });

            function getSelectedVoice() {
                const voiceKeys = ['tts-voice-male1', 'tts-voice-male2', 'tts-voice-female1', 'tts-voice-female2'];
                voiceKeys.forEach(key => console.log(`${key}: ${localStorage.getItem(key)}`));

                const selectedVoiceKey = voiceKeys.find(key => localStorage.getItem(key) === 'true');

                console.log(`Selected Voice Key: ${selectedVoiceKey}`);

                switch (selectedVoiceKey) {
                    case 'tts-voice-male1':
                        return 'UK English Male';
                    case 'tts-voice-male2':
                        return 'US English Male';
                    case 'tts-voice-female1':
                        return 'UK English Female';
                    case 'tts-voice-female2':
                        return 'US English Female';
                    default:
                        return 'UK English Male';
                }
            }
            document.getElementById('tts-button').addEventListener('click', () => {
                const textContainerText = document.querySelector('.text-container').textContent;
                const selectedVoiceName = getSelectedVoice();

                if (selectedVoiceName) {
                    responsiveVoice.speak(textContainerText, selectedVoiceName);
                } else {
                    responsiveVoice.speak(textContainerText, "US English Female");
                }

                disableTTSButton();
            });

            function updateTextContainer(text, cardType) {
                const textContainer = document.querySelector('.text-container');
                textContainer.innerHTML =
                    `<span class="question-text">${text}</span>`;
                if (!textContainer.classList.contains('text-container')) {
                    textContainer.classList.add('text-container-small');
                }
                const searchPackName = cardType.toLowerCase();

                const matchedPack = cardPackMap.find(pack => {
                    const packNameLower = pack.packName.toLowerCase();
                    return packNameLower === searchPackName;
                });

                if (matchedPack) {
                    const imageUrl = matchedPack.packCard ? matchedPack.packCard : "/images/blank-cards/most-likely-to-blank-card.svg";
                    document.querySelector('.main-image').src = imageUrl;
                    textContainer.style.color = matchedPack.packColour;
                    document.querySelector('.card-type-text').style.color = matchedPack.packColour;
                } else {
                    console.log("Pack not found");
                }

                document.querySelector('.card-type-text').textContent = cardType;
                vibrateOnClick();
            }

            function getNextQuestion() {
                if (currentQuestionIndex >= allQuestions.length) {
                    shuffleQuestions();
                    currentQuestionIndex = 0;
                }

                stopSpeech();
                enableTTSButton();

                const selectedQuestion = allQuestions[currentQuestionIndex];
                const cardType = questionPackMap[currentQuestionIndex] || 'Unknown Pack';

                currentQuestionIndex++;

                return { question: selectedQuestion['question'], cardType: cardType };
            }

            document.querySelector('.question-button').addEventListener('click', () => {
                const selectedQuestionObj = getNextQuestion();
                updateTextContainer(selectedQuestionObj.question, selectedQuestionObj.cardType);

                if (!hasBeenClicked) {
                    enableTTSButton();
                    hasBeenClicked = true;
                }
                vibrateOnClick();
            });

            await loadJSONFiles();
        });

        //Make the Page size fit the page
        function updateVh() {
            let vh = window.innerHeight * 0.01; // Get 1% of the viewport height
            document.documentElement.style.setProperty('--vh', `${vh}px`); // Set the value in CSS
        }

        window.addEventListener('load', updateVh);
        window.addEventListener('resize', updateVh);

        // Page Load Transition
        const heading = document.createElement('h1');
        heading.textContent = 'MOST LIKELY TO';
        heading.style.color = selectedColor;
        heading.style.fontFamily = 'LemonMilk';
        heading.style.fontSize = '5vh';
        heading.style.textAlign = 'center';
        heading.classList.add('loading-screen');
    </script>
