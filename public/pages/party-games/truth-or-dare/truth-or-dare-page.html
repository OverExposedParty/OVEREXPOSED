    <style>
        .split-button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            gap: 0.1vw;
            margin-top: 10px;
        }

        .split-question-button {
            background-color: var(--backgroundcolour);
            border: var(--bordersize) solid var(--primarypagecolour);
            color: var(--primarypagecolour);
            font-size: 100%;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50px;
            flex: 1;
            text-align: center;
            font-family: LemonMilk;
        }

        .split-question-button:hover {
            background-color: var(--primarypagecolour);
            color: var(--backgroundcolour);
            ;
        }

        .or-text {
            font-size: 125%;
            color: #66CCFF;
            margin: 0 2%;
        }


        @media (max-width: 400px),
        (max-height: 700px) {
            .split-question-button {
                font-size: 100%;
                border: var(--bordersize) solid #66CCFF;
                max-width: 40%;
            }

            .or-text {
                font-size: 100%;
                margin: 0 5%;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            .spin-the-wheel-container {
                display: none !important;
            }
        }

    document.documentElement.style.setProperty('--splashscreen', "url('/images/splash-screens/truth-or-dare.png')");

    <div class="splash-screen-container" id="splash-screen-container"><img src="/images/splash-screens/truth-or-dare.png" alt="Splash Screen"></div>

    <div class="spin-the-wheel-container" id="spin-the-wheel-container">
        <div id="spin_the_wheel">
            <canvas id="wheel" width="300" height="300"></canvas>
            <div id="spin">SPIN</div>
        </div>
    </div>

    <div class="question-zoomed-container">
        <div class="question-zoomed-container-text-container">
            <h2>Truth Or Dare</h2>

            <h3></h3>
        </div>
    </div>

    <div id="header-placeholder"></div>

    <button class="back-button">BACK</button>

    <div class="container">
        <div class="content">
            <div class="gamemode-text-container">
                <img class="gamemode-text-svg" src="/images/party-games/truth-or-dare/truth-text.svg" alt="Truth">
            </div>
            <div class="main-image-container">
                <img src="/images/blank-cards/truth-or-dare-blank-card.svg" alt="Truth or Dare Blank Card"
                    class="main-image">
                <div class="text-container">
                    Truth Or Dare
                </div>
                <div class="card-type-text">card type</div>
            </div>
            <div class="button-container">
                <div class="split-button-container">
                    <button id="truth-button" class="split-question-button">TRUTH</button>
                    <span class="or-text">or</span>
                    <button id="dare-button" class="split-question-button">DARE</button>
                </div>
            </div>
        </div>
    </div>
    <div class="side-buttons">
        <img src="/images/icons/overexposed/tts-icon.svg" alt="TTS Icon" class="side-button" id="tts-button">
        <img src="/images/icons/overexposed/spin-icon.svg" alt="Spin Icon" class="side-button" id="spin-button">
    </div>

<script src="/scripts/general/header.js"></script>

<script>
    const gamemode = "truth-or-dare";
    const formattedGamemode = gamemode.split("-").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");

    const spinWheelEnabled = localStorage.getItem('truth-or-dare-drink-wheel') === 'true';

    if (!spinWheelEnabled) {
        document.getElementById('spin-button').remove();
    }
</script>

<script src="/scripts/party-games/general/party-games.js"></script>
