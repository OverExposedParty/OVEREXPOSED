<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
        content="connect-src 'self' https://www.google-analytics.com https://*.google-analytics.com https://cdn.socket.io/4.8.1/socket.io.min.js; script-src 'self' https://code.responsivevoice.org/ https://www.googletagmanager.com https://cdn.socket.io/4.8.1/socket.io.min.js https://overexposed.app:3000 'unsafe-inline';">

    <title>TRUTH OR DARE</title>

    <link rel="preload" href="/images/splash-screens/truth-or-dare.png" as="image">

    <link rel="stylesheet" href="/css/general/header.css">

    <link rel="stylesheet" href="/css/party-games/gamemode-page-styles.css">
    <link rel="stylesheet" href="/css/party-games/online.css">

    <link rel="stylesheet" href="/css/general/online/user-customisation-icon.css">

    <link rel="stylesheet" href="/css/general/online/timer.css">

    <link rel="icon" type="image/png" sizes="15x16" href="/images/icons/overexposed/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="30x32" href="/images/icons/overexposed/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="89x96" href="/images/icons/overexposed/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="167x180" href="/images/icons/overexposed/favicons/favicon-180x180.png">
</head>

<body>
    <div class="chat-box">
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
        </div>
        <div class="chat-messages">
        </div>
    </div>

    <div class="splash-screen-container-static" id="splash-screen-container-static"><img
            src="/images/splash-screens/truth-or-dare.png" alt="Splash Screen"></div>
    <div class="splash-screen-container" id="splash-screen-container"><img
            src="/images/splash-screens/truth-or-dare.png" alt="Splash Screen"></div>

    <div id="placeholder-gamemode-addons-container" data-online="true"></div>

    <div id="header-placeholder"></div>

    <div id="placeholder-card-container" data-gamemode="truth-or-dare" data-online="true">
        <div class="card-container" id="public-view">
            <div class="content">
                <div class="regular-button-container">
                    <button id="answer" class="question-button disabled">Answer</button>
                    <button id="pass" class="question-button disabled">Pass</button>
                    <h2 class="disabled">player1 is deciding...</h2>
                </div>
            </div>
        </div>

        <div class="card-container " id="answer-view">
            <div class="content">
                <div class="regular-button-container">
                    <button id="next-question" class="question-button">Next Question</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div id="placeholder-selected-user-container" data-template="truth-or-dare"></div>
    </div>
</body>
<script>
    const gamemode = "truth-or-dare";
    const sessionPartyType = "party-game-truth-or-dare";
    const helpContainerFile = "party-games/" + gamemode + '.json';
    const formattedGamemode = gamemode.split("-").map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(" ");
    document.documentElement.style.setProperty('--primarypagecolour', '#66CCFF');
    document.documentElement.style.setProperty('--secondarypagecolour', '#427BB9');
</script>
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<script src="/scripts/html-templates/html-template-header.js"></script>
<script src="/scripts/general/online/user-customisation-icon.js"></script>
<script src="/scripts/party-games/online/online-settings.js"></script>
<script src="/scripts/html-templates/gamemode/gamemode-addons-containers.js"></script>
<script src="/scripts/party-games/general/load-questions.js"></script>
<script src="/scripts/party-games/general/chat-log.js"></script>
<script>
    waitForFunction("FetchHelpContainer", () => {
        FetchHelpContainer(helpContainerFile);
    })
</script>
</html>
