    <div id="header-placeholder"></div>

    <div class="warning-box" id="warning-box">
        <h2 id="warning-title" class="warning-title">NSFW</h2>
        <img src="/images/icons/warning-icon.svg" alt="Warning Image" class="warning-image">
        <p class="warning-text">This content is not suitable for all audiences.</p>
        <button class="start-game-warning-button">START GAME</button>
    </div>

    <button class="back-button">BACK</button>

    <div class="error-container">
        <div class="error-box " id="error-username-empty">
            <button class="drawer-button"> &lt; </button>
            <div class="error-text">- Username cant be empty</div>
        </div>

        <div class="error-box " id="error-username-taken">
            <button class="drawer-button"> &lt; </button>
            <div class="error-text">- Username is already taken</div>
        </div>

        <div class="error-box " id="error-username-invalid">
            <button class="drawer-button"> &lt; </button>
            <div class="error-text">- Username contains invalid characters</div>
        </div>

        <div class="error-box " id="error-not-enough-players">
            <button class="drawer-button"> &lt; </button>
            <div class="error-text">- Insufficient players</div>
        </div>

        <div class="error-box " id="error-no-packs-selected">
            <button class="drawer-button"> &lt; </button>
            <div class="error-text">- No packs selected</div>
        </div>
    </div>

    <div class="main-container">
        <div class="game-settings-tab-container">
            <button id="packs-settings" class="settings-tab active">Packs</button>
            <button id="game-settings" class="settings-tab">Game Settings</button>
            <button id="online-settings" class="settings-tab disabled">Online</button>
        </div>
        <div class="packs-container active">
            <div class="header-container">
                <h2>TRUTH OR DARE PACKS</h2>
            </div>
            <div class="packs-content-container">
                <div class="button-container">
                    <button data-key="truth-or-dare-ice-breaker" class="pack sfw"
                        data-primary-color="var(--primarypagecolour)" data-secondary-color="var(--secondarypagecolour)"
                        data-description="Perfect for easing into the night and getting everyone to loosen up. Whether it’s embarrassing truths or goofy dares, this pack is your ultimate catalyst for hilarious, unexpected moments. You’ll laugh, you’ll cringe, and you’ll make memories you’ll never forget.">ICE
                        BREAKER !</button>
                    <button data-key="truth-or-dare-cheeky-confessions" class="pack sfw"
                        data-primary-color="var(--primarypagecolour)" data-secondary-color="var(--secondarypagecolour)"
                        data-description="filled with juicy truths and hilarious dares that will have everyone spilling their most embarrassing secrets and doing outrageous challenges. From pretending to be sick to spilling the tea on your worst habits, this pack is perfect for those who love a bit of mischief and laughter. Get ready for awkward moments, embarrassing confessions.">CHEEKY
                        CONFESSIONS !!</button>
                    <button data-key="truth-or-dare-troubled-teens" class="pack sfw"
                        data-primary-color="var(--primarypagecolour)" data-secondary-color="var(--secondarypagecolour)"
                        data-description="Full of embarrassing moments, awkward confessions, and cringe-worthy dares, this game is guaranteed to bring laughter and unforgettable stories to the table. Perfect for a night of fun and surprises.">TROUBLED
                        TEENS !!!</button>
                    <button data-key="truth-or-dare-adult-confessions" class="pack nsfw"
                        data-primary-color="var(--primarypagecolour)" data-secondary-color="var(--secondarypagecolour)"
                        data-description="Full of raw and revealing truths, this game is all about opening up to your deepest secrets and most embarrassing moments. Brace yourself for confessions that will spark laughter, awkwardness, and plenty of jaw-dropping stories. Perfect for those who want to get real and let loose.">ADULT
                        CONFESSIONS
                        !!!!</button>
                    <button data-key="truth-or-dare-risky-revelations" class="pack nsfw"
                        data-primary-color="var(--primarypagecolour)" data-secondary-color="var(--secondarypagecolour)"
                        data-description="Uncover the wildest, most scandalous secrets with daring truths and bold dares. Push boundaries, confess intimate moments, and challenge your comfort zone. Perfect for spicing up any game with a little risk and a lot of fun!">RISKY
                        REVELATIONS
                        !!!!!</button>
                </div>
                <div class="container-description active">
                    <h2></h2>
                </div>
            </div>
        </div>

        <div class="settings-container">
            <div class="header-container">
                <h2>Game Settings</h2>
            </div>
            <div class="game-settings-container">
                <div class="button-container">
                    <button data-key="truth-or-dare-punishment" class="game-settings-pack nsfw"
                        data-primary-color="var(--primarypagecolour)" data-secondary-color="var(--secondarypagecolour)"
                        data-description="Can’t do what the card says? No escape—take the shots instead. Your pride or your liver, you choose. Need help setting default shot counts or customizing penalties?">Drink
                        Punishment</button>
                    <button data-key="truth-or-dare-drink-wheel" class="game-settings-pack nsfw"
                        data-primary-color="var(--primarypagecolour)" data-secondary-color="var(--secondarypagecolour)"
                        data-description="The Drinking Wheel gives you a 50% chance of taking 1 sip, with smaller odds for 2, 3, or 4 sips — or even having to down your whole drink.">Drink
                        Wheel</button>
                    <button data-primary-color="var(--primarypagecolour)" data-secondary-color="#B9AA42"
                        class="game-settings-pack nsfw " id="button-online">Online</button>
                </div>
                <div class="container-description">
                    <h2></h2>
                </div>
            </div>
        </div>

        <div class="online-game-settings-container">
            <div class="header-container">
                <h2>Online</h2>
            </div>
            <div class="online-settings-container">
                <div class="container-section" id="party-code-container">
                    <input type="text" id="party-code" name="codeInput" value="" readonly>
                </div>
                <div class="container-section" id="users">
                </div>
                <div class="user-count">
                    (0/8)
                </div>
            </div>
        </div>

        <button class="start-game-button" id="truth-or-dare">Start Game</button>
    </div>

    <div class="waiting-container " id="enter-username">
        <h2>Enter a username</h2>
        <div class="input-container">
            <input type="text" id="party-username" name="codeInput" placeholder="username" autocomplete="off">
            <span class="input-count">16</span>
        </div>
        <div class="waiting-button-container">
            <button class="disabled" id="submit-username">SUBMIT</button>
        </div>
    </div>
