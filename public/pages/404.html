<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR 404</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="rotate-device.css">
    <link rel="stylesheet" href="/subscriber-form-style.css">

    <link rel="icon" type="image/png" sizes="15x16" href="/images/icons/overexposed/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="30x32" href="/images/icons/overexposed/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="89x96" href="/images/icons/overexposed/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="167x180" href="/images/icons/overexposed/favicons/favicon-180x180.png">

</head>

<body>
    <header class="header" id="header">
        <div class="icon-container extra-menu-icon">
            <div class="extra-menu-icon">
                <img src="/images/icons/extra-menu-icon.svg" alt="Extra Menu">
            </div>
        </div>
        <div class="logo-container">
            <a href="/">
                <img src="/images/logo.svg" alt="OVEREXPOSED Logo" class="logo">
            </a>
        </div>
        <div class="icon-container settings-icon">
            <div class="settings-icon">
                <img src="/images/icons/settings.svg" alt="Settings">
            </div>
        </div>
    </header>

    <div class="landscape-message">
        Please rotate your phone to continue
        <img src="./images/icons/overexposed/rotate-phone-icon.svg" alt="Rotate Icon" class="rotate-icon">
    </div>
    <div class="subscriber-form-box">
        <div class="subscriber-form-container">
            <form id="emailForm">
                <h2>SUBSCRIBE</h2>
                <p>SIGN UP TO BECOME A MEMBER OF OVEREXPOSED. HEAR ABOUT NEW UPCOMING FEATURES AND UPDATES BEFORE ANYONE
                    ELSE</p>
                <label for="email">ENTER YOUR EMAIL:</label><br>
                <input class="input-field" type="email" id="email" name="email" required><br>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
<script src="/subscriber-form.js"></script>
<script>
    document.documentElement.style.setProperty('--primarypagecolour', '#66CCFF');
    document.documentElement.style.setProperty('--secondarypagecolour', '#427BB9');
</script>
