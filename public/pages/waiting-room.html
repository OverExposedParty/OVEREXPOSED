<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/general/header.css">
    <link rel="stylesheet" href="/css/general/settings.css">
    <link rel="stylesheet" href="/css/general/help-container.css">

    <link rel="stylesheet" href="/css/general/rotate-device.css">

    <link rel="icon" type="image/png" sizes="15x16" href="/images/icons/overexposed/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="30x32" href="/images/icons/overexposed/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="89x96" href="/images/icons/overexposed/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="167x180" href="/images/icons/overexposed/favicons/favicon-180x180.png">

    <style>
        @media (max-width: 768px) and (orientation: landscape) {
            .waiting-container {
                display: none !important;
            }
        }
    </style>

</head>

<script src="/scripts/general/header-html.js"></script>

<body>
    <div class="splash-screen-container" id="splash-screen-container"><img src="/images/splash-screens/overexposed.png"
            alt="Splash Screen" loading="eager"></div>
    <div class="splash-screen-container-static" id="splash-screen-container-static"><img
            src="/images/splash-screens/overexposed.png" alt="Splash Screen" loading="eager"></div>

    <div id="header-placeholder"></div>

    <div class="error-container">
        <div class="error-box " id="error-username-empty">
            <button class="drawer-button"> &lt; </button>
            <div class="error-text">- Username cant be empty</div>
        </div>
        <div class="error-box " id="error-username-taken">
            <button class="drawer-button"> &lt; </button>
            <div class="error-text">- Username is already taken</div>
        </div>
        <div class="error-box " id="error-username-invalid">
            <button class="drawer-button"> &lt; </button>
            <div class="error-text">- Username contains invalid characters</div>
        </div>
    </div>

    <div class="landscape-message">
        Please rotate your phone to continue
        <img src="./images/icons/overexposed/rotate-phone-icon.svg" alt="Rotate Icon" class="rotate-icon">
    </div>
    <div class="waiting-container " id="enter-username">
        <h2>Enter a username</h2>
        <div class="input-container">
            <input type="text" id="party-username" name="codeInput" placeholder="username" autocomplete="off">
            <span class="input-count">16</span>
        </div>
        <div class="waiting-button-container">
            <button class="disabled" id="submit-username">SUBMIT</button>
        </div>
    </div>
    <div class="waiting-container " id="waiting-for-leader">
        <h2>Waiting for Party leader</h2>
        <div class="input-container">
            <input type="text" id="party-username-waiting" name="codeInput" value="username" readonly>
        </div>
    </div>
    <div class="waiting-container" id="party-does-not-exist">
        <h2>Party does not exist</h2>
    </div>

    <div class="waiting-container" id="party-session-in-progress">
        <h2>Party is already in progress</h2>
    </div>

    <div class="waiting-container" id="user-kicked">
        <h2>You've been kicked</h2>
    </div>

    <div class="waiting-container" id="party-disbanded">
        <h2>Party Has Been disbanded</h2>
    </div>

    <div class="waiting-container" id="party-full">
        <h2>Party is full</h2>
    </div>
</body>
<script>
    document.documentElement.style.setProperty('--primarypagecolour', '#66CCFF');
