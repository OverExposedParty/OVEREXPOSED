<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WAITING ROOM</title>

    <link rel="stylesheet" href="/css/general/header.css">
    <link rel="stylesheet" href="/css/general/waiting-room.css">

    <link rel="icon" type="image/png" sizes="15x16" href="/images/icons/overexposed/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="30x32" href="/images/icons/overexposed/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="89x96" href="/images/icons/overexposed/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="167x180" href="/images/icons/overexposed/favicons/favicon-180x180.png">
</head>


<body>
    <div class="splash-screen-container" id="splash-screen-container"><img src="/images/splash-screens/overexposed.png"
            alt="Splash Screen" loading="eager"></div>
    <div class="splash-screen-container-static" id="splash-screen-container-static"><img
            src="/images/splash-screens/overexposed.png" alt="Splash Screen" loading="eager"></div>

    <div class="chat-box">
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
        </div>
        <div class="chat-messages">
        </div>
    </div>

    <div id="header-placeholder"></div>
    <div id="user-customisation-placeholder" class="waiting-room"></div>

    <div class="error-container username gamemode-settings mafia-gamemode-settings " id="placeholder-error-container">
    </div>

    <div class="landscape-message">
        Please rotate your phone to continue
        <img src="./images/icons/overexposed/rotate-phone-icon.svg" alt="Rotate Icon" class="rotate-icon">
    </div>

    <div class="main-container">
        <div class="waiting-room-container">
            <div class="game-settings-tab-container">
                <button id="packs-settings" class="settings-tab active">Packs</button>
                <button id="game-settings" class="settings-tab">Game Settings</button>
                <button id="online-settings" class="settings-tab disabled">Online</button>
            </div>
            <div id="gamemode-settings-placeholder" data-template="waiting-room"></div>
            <button class="ready-up-button" id="waiting-room">READY</button>
        </div>

        <div id="enter-username-placeholder" data-template="waiting-room"></div>

        <div class="waiting-container" id="party-does-not-exist">
            <h2>Party does not exist</h2>
        </div>

        <div class="waiting-container" id="party-session-in-progress">
            <h2>Party is already in progress</h2>
        </div>

        <div class="waiting-container" id="user-kicked">
            <h2>You've been kicked</h2>
        </div>

        <div class="waiting-container" id="party-disbanded-container">
            <h2>Party Has Been disbanded</h2>
        </div>

        <div class="waiting-container" id="party-full">
            <h2>Party is full</h2>
        </div>
    </div>
    <div id="enter-username-placeholder" data-template="waiting-room"></div>
</body>
<script>
    document.documentElement.style.setProperty('--primarypagecolour', '#66CCFF');
    document.documentElement.style.setProperty('--secondarypagecolour', '#427BB9');
</script>
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<script src="/scripts/party-games/online/online-settings.js"></script>

<script src="/scripts/html-templates/html-template-header.js"></script>
<script src="/scripts/html-templates/online/enter-username-template.js"></script>
<script src="/scripts/html-templates/gamemode-settings/gamemode-settings-template.js" defer></script>
<script src="/scripts/html-templates/online/html-template-user-customisation.js" defer></script>
<script src="/scripts/html-templates/gamemode-settings/error-container-template.js" defer></script>

<script src="/scripts/party-games/waiting-room/waiting-room.js?30082025" defer></script>
<script src="/scripts/party-games/gamemode-settings/error-game-settings.js"></script>
<script src="/scripts/party-games/general/chat-log.js"></script>

</html>
