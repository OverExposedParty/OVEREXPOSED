<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TERMS & PRIVACY</title>

    <link rel="stylesheet" href="/css/general/header.css">

    <link rel="icon" type="image/png" sizes="15x16" href="/images/icons/other/terms-and-privacy/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="30x32" href="/images/icons/other/terms-and-privacy/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="89x96" href="/images/icons/other/terms-and-privacy/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="167x180" href="/images/icons/other/terms-and-privacy/favicons/favicon-180x180.png">
</head>


<body>
    <div class="splash-screen-container" id="splash-screen-container"><img src="/images/splash-screens/terms-and-privacy.png"
            alt="Splash Screen" loading="eager"></div>
    <div class="splash-screen-container-static" id="splash-screen-container-static"><img
            src="/images/splash-screens/terms-and-privacy.png" alt="Splash Screen" loading="eager"></div>

    <div id="header-placeholder"></div>

    <div class="landscape-message">
        Please rotate your phone to continue
        <img src="./images/icons/overexposed/rotate-phone-icon.svg" alt="Rotate Icon" class="rotate-icon">
    </div>

    <div class="main-container" data-template="terms-and-privacy">
        <div class="heading">
            <h1>TERMS & PRIVACY</h1>
        </div>
    </div>
</body>
<script>
    document.documentElement.style.setProperty('--primarypagecolour', '#6A9EF6');
    document.documentElement.style.setProperty('--secondarypagecolour', '#507AC2');

    document.documentElement.style.setProperty('--rotatedeviceicon', `url(/images/icons/other/terms-and-privacy/rotate-phone-icon.svg)`);
    document.documentElement.style.setProperty('--tiktokicon', 'url(/images/icons/other/terms-and-privacy/tik-tok-icon.svg)');
    document.documentElement.style.setProperty('--instagramicon', 'url(/images/icons/other/terms-and-privacy/instagram-icon.svg)');
</script>
<script src="/scripts/html-templates/html-template-header.js"></script>
<script src="/scripts/other/other-page-format.js" defer></script>

</html>
