<div class="selected-user-container pop-up" id="party-game-statistics-container">
    <div class="content-container">
        <h1>Party Game Statistics</h1>
    </div>
    <div class="content-container">
        <div id="scoreboard-container"> </div>
    </div>
    <div class="content-container">
        <button class="select-button" id="end-game">END GAME</button>
    </div>
</div>

<div class="selected-user-container pop-up " id="game-over-container">
    <div class="content-container">
        <h1>GAME OVER</h1>
    </div>
    <div class="content-container game-over-content">

        <img src="/images/game-end-screen/stage.png" alt="Game Over Screen" class="game-over-image">
        <div class="podium-point" id="first-place">
            <div class="icon ">
                <div class="image-stack">
                    <img src="/images/user-customisation/colour/blank/blank-colour.svg"
                        class="user-customisation-character layer-colour" alt="Colour Slot">
                    <img src="/images/user-customisation/head-slot/blank/no-head-slot.svg"
                        class="user-customisation-character layer-head-slot" alt="Head Slot">
                    <img src="/images/user-customisation/eyes-slot/blank/no-eyes-slot.svg"
                        class="user-customisation-character layer-eyes-slot" alt="Eyes Slot">
                    <img src="/images/user-customisation/mouth-slot/blank/no-mouth-slot.svg"
                        class="user-customisation-character layer-mouth-slot" alt="Mouth Slot">
                </div>
            </div>
        </div>
        <div class="podium-point" id="second-place">
            <div class="icon ">
                <div class="image-stack">
                    <img src="/images/user-customisation/colour/blank/blank-colour.svg"
                        class="user-customisation-character layer-colour" alt="Colour Slot">
                    <img src="/images/user-customisation/head-slot/blank/no-head-slot.svg"
                        class="user-customisation-character layer-head-slot" alt="Head Slot">
                    <img src="/images/user-customisation/eyes-slot/blank/no-eyes-slot.svg"
                        class="user-customisation-character layer-eyes-slot" alt="Eyes Slot">
                    <img src="/images/user-customisation/mouth-slot/blank/no-mouth-slot.svg"
                        class="user-customisation-character layer-mouth-slot" alt="Mouth Slot">
                </div>
            </div>
        </div>
        <div class="podium-point" id="third-place">
            <div class="icon ">
                <div class="image-stack">
                    <img src="/images/user-customisation/colour/blank/blank-colour.svg"
                        class="user-customisation-character layer-colour" alt="Colour Slot">
                    <img src="/images/user-customisation/head-slot/blank/no-head-slot.svg"
                        class="user-customisation-character layer-head-slot" alt="Head Slot">
                    <img src="/images/user-customisation/eyes-slot/blank/no-eyes-slot.svg"
                        class="user-customisation-character layer-eyes-slot" alt="Eyes Slot">
                    <img src="/images/user-customisation/mouth-slot/blank/no-mouth-slot.svg"
                        class="user-customisation-character layer-mouth-slot" alt="Mouth Slot">
                </div>
            </div>
        </div>

        <div class="game-over-scores-container" id="game-over-scores-container">

        </div>
    </div>
    <div class="content-container">
        <button class="select-button" id="button-main-menu">MAIN MENU</button>
    </div>
</div>
