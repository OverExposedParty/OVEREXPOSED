<header class="header" id="header">
    <div class="header-icon-container row left">
        <div class="icon-container ">
            <img src="/images/icons/extra-menu-icon.svg" alt="Extra Menu" id="extra-menu-icon" class="small">
        </div>
    </div>
    <div class="logo-container">
        <img src="/images/logo.svg" alt="OVEREXPOSED Logo" class="logo">
    </div>
    <div class="header-icon-container row right">
        <div class="icon-container">
            <img src="/images/icons/settings.svg" alt="Settings" id="settings-icon">
        </div>
        <div class="icon-container">
            <img src="/images/icons/help-icon.svg" alt="Help" id ="help-icon">
        </div>
    </div>
</header>

<div class="extra-menu-container">
    <h1 class="extra-menu-title">Menu</h1>
    <button class="extra-menu-button" id="party-games-link">PARTY GAMES</button>
    <button class="extra-menu-button" id="what-is-overexposed-link">WHAT IS OVEREXPOSED?</button>
    <div class="social-media-container">
        <div class="social-media-image-container">
            <a id="instagram-link" href="#" target="_blank">
                <div class="social-media-image instagram"></div>
            </a>
        </div>
        <div class="social-media-image-container">
            <a id="tiktok-link" href="#" target="_blank">
                <div class="social-media-image tiktok"></div>
            </a>
        </div>
    </div>
</div>
<div class="settings-box" id="settings-box">
    <h2 id="settings-title" class="settings-title">Settings</h2>
    <div class="settings-content">
        <div class="settings-option">
            <label for="settings-nsfw">NSFW</label>
            <label class="toggle-switch">
                <input type="checkbox" style="opacity: 0;" id="settings-nsfw">
                <span class="slider"></span>
            </label>
        </div>

        <div class="settings-option">
            <label for="settings-sound">Sound</label>
            <label class="toggle-switch">
                <input type="checkbox" style="opacity: 0;" id="settings-sound">
                <span class="slider"></span>
            </label>
        </div>
    </div>
</div>

<div class="help-container" id="help-container">
    <div class="help-arrow left-arrow">&lt;</div>

    <div class="help-content">
        <h2 class="help-title"></h2>
        <p class="help-text"></p>
        <p class="help-number-counter"></p>
    </div>

    <div class="help-arrow right-arrow">&gt;</div>
</div>
