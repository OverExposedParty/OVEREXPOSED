<div class="user-customisation-container">
    <div class="user-customisation-content-container">
        <h1>OE<span >S</span> Customisation</h1>
    </div>
    <div class="user-customisation-content-container">
        <div class="user-customisation-content-container character-preview">
            <img src="/images/user-customisation/colour/blank/blank-colour.svg"
                class="user-customisation-character layer-colour" alt="Colour Slot">
            <img src="/images/user-customisation/head-slot/blank/no-head-slot.svg"
                class="user-customisation-character layer-head-slot" alt="Head Slot">
            <img src="/images/user-customisation/eyes-slot/blank/no-eyes-slot.svg"
                class="user-customisation-character layer-eyes-slot" alt="Eyes Slot">
            <img src="/images/user-customisation/mouth-slot/blank/no-mouth-slot.svg"
                class="user-customisation-character layer-mouth-slot" alt="Mouth Slot">
        </div>

    </div>

    <div class="user-customisation-content-container">
        <div class="user-customisation-section">
            <div class="user-customisation-option" id="colour" data-id="">
                <button class="arrow-button arrow-previous">&#x3c;</button>
                <h2 class="user-customisation-option-title">COLOUR</h2>
                <button class="arrow-button arrow-next">&#x3e;</button>
            </div>

            <div class="user-customisation-option" id="head-slot" data-id="">
                <button class="arrow-button arrow-previous">&#x3c;</button>
                <h2 class="user-customisation-option-title">HEADSTYLE</h2>
                <button class="arrow-button arrow-next">&#x3e;</button>
            </div>

            <div class="user-customisation-option" id="eyes-slot" data-id="">
                <button class="arrow-button arrow-previous">&#x3c;</button>
                <h2 class="user-customisation-option-title">EYES</h2>
                <button class="arrow-button arrow-next">&#x3e;</button>
            </div>

            <div class="user-customisation-option" id="mouth-slot" data-id="">
                <button class="arrow-button arrow-previous">&#x3c;</button>
                <h2 class="user-customisation-option-title">MOUTH</h2>
                <button class="arrow-button arrow-next">&#x3e;</button>
            </div>
        </div>
    </div>
    <div class="user-customisation-content-container">
        <div class="user-customisation-button-container">
            <button class="user-customisation-button" id="save-customisation">SAVE</button>
        </div>
    </div>
</div>
